name: "Publish and create releases"
on:
  pull_request:
    branches:
      - master
    types: [closed]
jobs:
  release:
    name: "Release"
    runs-on: macos-latest
    if: ${{ github.event.pull_request.merged == true && !contains(github.event.pull_request.labels.*.name, 'skip-ci') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2.2.0
      - name: node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: yarn install
      - run: yarn build
      - run: yarn config set version-tag-prefix "v"
      - run: git config core.hooksPath /dev/null

      - name: Read current version
        id: CURRENT
        run: |
          IFS=',' read -r -a label_array <<< "${{ join(github.event.pull_request.labels.*.name, ',') }}"
          for item in ${label_array[*]}
          do
            if [[ "$item" == "major" || "$item" == "minor" || "$item" == "patch" ]]; then
              echo "::set-output name=VERSION::$(echo $item)"
            fi
          done
        shell: bash

      - name: Git Tagging
        id: TAGGING
        run: |
          IFS=',' read -r -a label_array <<< "${{ join(github.event.pull_request.labels.*.name, ',') }}"
          if [[ "${label_array[*]}" =~ "release" ]]; then
            echo "::set-output name=TAG_OPTION::"
          else
            echo "::set-output name=TAG_OPTION::--no-git-tag-version"
          fi

      - name: Bump Version
        run: yarn version --${{steps.CURRENT.outputs.VERSION}} ${{steps.TAGGING.outputs.TAG_OPTION}}

      - uses: EndBug/add-and-commit@v7
        with:
          branch: master
          message: 'New version release'

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read package.json
        uses: tyankatsu0105/read-package-version-actions@v1
        id: package-version

      - name: Release Drafter
        uses: release-drafter/release-drafter@v5.15.0
        if: ${{contains(github.event.pull_request.labels.*.name, 'release')}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: v${{ steps.package-version.outputs.version }}
          publish: true

      - name: "Publish"
        uses: JS-DevTools/npm-publish@v1
        with:
          access: "public"
          token: ${{ secrets.NPM_TOKEN }}