# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

jobs:
  # ðŸ‘‡ Adds Chromatic as a job
  snapshot-test: 
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
        # ðŸ‘‡ Runs the Chromatic CLI
      - run: yarn chromatic --project-token=${CHROMATIC_PROJECT_TOKEN}


workflows:
  # ðŸ‘‡ Adds Chromatic to the workflow
  chromatic-snapshot-test:
    jobs:
      - snapshot-test # ðŸ‘ˆ Runs the Chromatic job implemented above
